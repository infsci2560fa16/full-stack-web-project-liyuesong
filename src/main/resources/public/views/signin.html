    <section class="signin" id="signin">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Sign In</h2>
                    <hr class="small">
                </div>
            </div>
            <div class="row">
                <form name="signInMessage" id="signInForm" class="form-signin" novalidate>
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <span style="color:#FF6666; display:none" id="inputEmailError">&nbsp; not valid email</span>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <span style="color:#FF6666; display:none" id="inputPasswordError">&nbsp; not valid password</span>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="but-signin" onclick="signin()">Submit</button>
                </form>
                <br>
                <div class="col-lg-12 text-center">
                    <label>Do not have account?</label>
                    <a id="link-to-signup" href="signup.html">sign up</a>
                </div>
            </div>
        </div>
    </section>
